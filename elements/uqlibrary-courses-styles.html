<dom-module id="courses-styles">
  <template>
    <style is="custom-style" include="common-styles">
      #content {
        @apply(--layout-fit);
        overflow: scroll;
      }

      h2.course-title {
        text-align: center;
      }

      #noCoursesMessage {
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      paper-card {
        width: 95%;
        text-align: left;
      }

      paper-card div.listItemSection {
        font-size: 14px;
      }

      paper-card div.listItemTitle {
        font-size: 18px;
      }

      uqlibrary-courses-study-links {
        width: 95%;
        margin-top: 1em;
      }

      .spinner {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        @apply(--layout-self-center);
        @apply(--layout-center-justified);
        margin: 2em;
      }

      iron-swipeable-container {
        @apply(--layout-center);
        text-align: center;
        margin-bottom: 1em;
      }

      .listItemSection.listItemTitle {
        padding-bottom: 16px;
      }
      .listItemSection.listItemAuthor {
        font-style: italic;
        padding-bottom: 16px;
      }
      .listItemSection.listItemType {
        color: #7b0c9d;
        font-style: italic;
      }
      .listItemSection.listItemNotes {
        font-style: italic;
        padding-bottom: 16px;
      }
      .listItemSection.listItemNoResultsMessage {
        font-style: italic;
      }
    </style>
  </template>
</dom-module>
