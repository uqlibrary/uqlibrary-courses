<dom-module id="courses-styles">
  <template>
    <style is="custom-style" include="common-styles">

      #content {
        @apply(--layout-fit);
        overflow: scroll;
      }

      h2.course-title {
        text-align: center;
        white-space: normal;
      }

      #noCoursesMessage {
        text-align: center;
      }

      .spinner {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        @apply(--layout-self-center);
        @apply(--layout-center-justified);
        margin: 2em;
      }

      iron-swipeable-container {
        @apply(--layout-center);
        text-align: center;
      }

      paper-card {
        width: 95%;
        max-width: 1000px;
        text-align: left;
        margin: 8px 0;
      }

      .card-actions {
        padding: 16px;
      }

      .card-actions iron-icon {
        margin-right: 16px;
      }

    </style>
  </template>
</dom-module>
