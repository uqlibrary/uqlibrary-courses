<link rel="import" href="elements.html">

<dom-module id="uqlibrary-courses-study-links">
  <template>

    <style is="custom-style" include="courses-styles">
      :host {
        @apply(--layout-center);
      }
    </style>

    <uqlibrary-ga id="ga" app-name="Courses"></uqlibrary-ga>

    <paper-card elevation="1" heading="Study help">
      <a on-tap="linkClicked" id="referencingGuides"
         href="https://guides.library.uq.edu.au/referencing">
        <paper-icon-item class="border">
          <iron-icon icon="description" id="referencing-icon" item-icon></iron-icon>
          Referencing guides
        </paper-icon-item>
      </a>

      <a on-tap="linkClicked" id="digitalessentials"
         href="https://web.library.uq.edu.au/research-tools-techniques/digital-essentials">
        <paper-icon-item class="border">
          <iron-icon icon="extension" id="digitalessentials-icon" item-icon></iron-icon>
          Digital Essentials
        </paper-icon-item>
      </a>

      <a href="https://web.library.uq.edu.au/library-services/training/legal-research-essentials" hidden$="{{_computeHidden(course)}}">
        <paper-icon-item class="border">
          <iron-icon icon="account-balance" id="law-icon" item-icon></iron-icon>
          Legal Research Essentials
        </paper-icon-item>
      </a>

      <a href="https://web.library.uq.edu.au/library-services/training" on-tap="linkClicked" id="libraryTraining">
        <paper-icon-item class="border">
          <iron-icon icon="icons:info-outline" id="bb-icon" item-icon></iron-icon>
          Library training
        </paper-icon-item>
      </a>

    </paper-card>
  </template>
  <script src="uqlibrary-courses-study-links.js"></script>
</dom-module>
