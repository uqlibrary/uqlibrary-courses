<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <title>uqlibrary-courses test</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">


  <link rel="import" href="../elements/uqlibrary-courses.html">
</head>
<body>

<test-fixture id="element">
  <template>
    <uqlibrary-courses autoload="false"></uqlibrary-courses>
  </template>
</test-fixture>

<script>
  document.cookie = "UQLMockData=enabled";

  suite('<uqlibrary-courses> tests', function () {
    var element;

    setup(function () {
      element = fixture('element');
    });

    test('It should display', function () {
      expect(element).to.not.be.null;
    });

    test('it should have two tabs', function (done) {
      element.$.learning_resources.addEventListener('uqlibrary-api-learning-resources', function (e) {
        var els = element.querySelectorAll('paper-tab');
        expect(els.length).to.equal(2);
        done();
      });
    });

    test('it should have the first tab active', function (done) {
      element.$.learning_resources.addEventListener('uqlibrary-api-learning-resources', function (e) {
        var el = element.querySelector('paper-tab.iron-selected');
        expect(el.textContent).to.match(/^\s*FINM\s*2401\s*$/);
        done();
      });
    });

    test('it should allow clicking other tab', function (done) {
      element.$.learning_resources.addEventListener('uqlibrary-api-learning-resources', function (e) {
        var el = element.querySelector('paper-tab:not(.iron-selected)');
        el.click();
        var sel = element.querySelector('paper-tab.iron-selected');
        expect(sel.textContent).to.match(/^\s*INFS\s*2244\s*$/);
        done();
      });
    });
  });
</script>

</body>
</html>
