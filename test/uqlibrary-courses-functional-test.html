<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <title>uqlibrary-courses test</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../elements/elements.html">
</head>
<body>

<test-fixture id="element">
  <template>
    <uqlibrary-courses></uqlibrary-courses>
  </template>
</test-fixture>

<script>
  suite('<uqlibrary-courses> tests', function () {
    var element;

    setup(function () {
      element = fixture('element');
    });

    test('It should display', function () {
      expect(element).to.not.be.null;
    });

    test('it should have two tabs', function () {
      flush(function () {
        var els = element.querySelectorAll('paper-tab');
        expect(els.length).to.equal(2);
      });
    });

    test('it should have the first tab active', function () {
      flush(function () {
        setTimeout(function () {
          var el = element.querySelector('paper-tab.iron-selected');
          expect(el.textContent).to.match(/^\s*FINM\s*2401\s*$/);
        }, 100);
      });
    });

    test('it should allow clicking other tab', function () {
      flush(function () {
        setTimeout(function () {
          var el = element.querySelector('paper-tab:not(.iron-selected)');
          el.click();
          var sel = element.querySelector('paper-tab.iron-selected');
          expect(sel.textContent).to.match(/^\s*INFS\s*2244\s*$/);
        }, 100);
      });
    });
  });
</script>

</body>
</html>
